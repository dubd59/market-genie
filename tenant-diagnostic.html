<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b6d4d9; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Tenant & Firebase Diagnostic Tool</h1>
        <p>This tool will diagnose exactly what tenant you're logged in as and why the bulk scraper is failing.</p>
        
        <button onclick="runDiagnostic()">ğŸš€ Run Complete Diagnostic</button>
        <button onclick="window.location.reload()">ğŸ”„ Refresh Page</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Firebase config (same as your main app)
        const firebaseConfig = {
            apiKey: "AIzaSyBjh7XAYK6bGhHRsQmVwWrjxgOo4tD0c8M",
            authDomain: "superdupergene.firebaseapp.com",
            projectId: "superdupergene",
            storageBucket: "superdupergene.appspot.com",
            messagingSenderId: "1026936915894",
            appId: "1:1026936915894:web:bf7e62b13e57b8bedb26d9",
            measurementId: "G-NPPWMJ1E3T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.runDiagnostic = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">ğŸ”„ Running diagnostic...</div>';
            
            try {
                let output = '';
                
                // Check auth state
                output += '<h3>ğŸ” Authentication Status</h3>';
                const user = auth.currentUser;
                if (user) {
                    output += `<div class="success">âœ… User logged in: ${user.email} (UID: ${user.uid})</div>`;
                } else {
                    output += '<div class="error">âŒ No user logged in</div>';
                }
                
                // Check local storage for tenant info
                output += '<h3>ğŸ’¾ Local Storage Check</h3>';
                const storedTenant = localStorage.getItem('tenant');
                const storedTenantId = localStorage.getItem('tenantId');
                if (storedTenant) {
                    output += `<div class="info">ğŸ“¦ Stored tenant data found</div>`;
                    output += `<pre>${storedTenant}</pre>`;
                } else {
                    output += '<div class="error">âŒ No tenant data in localStorage</div>';
                }
                
                if (storedTenantId) {
                    output += `<div class="info">ğŸ†” Stored tenant ID: ${storedTenantId}</div>`;
                } else {
                    output += '<div class="error">âŒ No tenant ID in localStorage</div>';
                }
                
                // Check session storage
                output += '<h3>ğŸ”„ Session Storage Check</h3>';
                const sessionTenant = sessionStorage.getItem('tenant');
                if (sessionTenant) {
                    output += `<div class="info">ğŸ“¦ Session tenant data found</div>`;
                    output += `<pre>${sessionTenant}</pre>`;
                } else {
                    output += '<div class="info">â„¹ï¸ No tenant data in sessionStorage</div>';
                }
                
                if (user) {
                    // Check if user exists in MarketGenie_tenants
                    output += '<h3>ğŸ¢ Tenant Database Check</h3>';
                    
                    try {
                        // Check if user UID exists as a tenant
                        const userTenantRef = doc(db, 'MarketGenie_tenants', user.uid);
                        const userTenantSnap = await getDoc(userTenantRef);
                        
                        if (userTenantSnap.exists()) {
                            const tenantData = userTenantSnap.data();
                            output += `<div class="success">âœ… User UID ${user.uid} exists as tenant</div>`;
                            output += `<div class="info">ğŸ“‹ Tenant Name: ${tenantData.name || 'N/A'}</div>`;
                            output += `<div class="info">ğŸ“§ Owner Email: ${tenantData.ownerEmail || 'N/A'}</div>`;
                            output += `<div class="info">ğŸ¯ Plan: ${tenantData.plan || 'N/A'}</div>`;
                            
                            // Check if leads subcollection exists
                            const leadsRef = collection(db, 'MarketGenie_tenants', user.uid, 'leads');
                            const leadsSnap = await getDocs(leadsRef);
                            output += `<div class="info">ğŸ“Š Leads count: ${leadsSnap.size}</div>`;
                            
                        } else {
                            output += `<div class="error">âŒ User UID ${user.uid} does NOT exist as tenant</div>`;
                            
                            // Check if any tenant references this user email
                            const tenantsRef = collection(db, 'MarketGenie_tenants');
                            const tenantsSnap = await getDocs(tenantsRef);
                            
                            output += '<div class="info">ğŸ” Searching all tenants for this email...</div>';
                            let foundTenant = null;
                            
                            tenantsSnap.forEach((doc) => {
                                const data = doc.data();
                                if (data.ownerEmail === user.email) {
                                    foundTenant = { id: doc.id, ...data };
                                }
                            });
                            
                            if (foundTenant) {
                                output += `<div class="success">âœ… Found tenant by email: ${foundTenant.id}</div>`;
                                output += `<div class="info">ğŸ“‹ Tenant Name: ${foundTenant.name}</div>`;
                                output += `<div class="info">ğŸ¯ Plan: ${foundTenant.plan}</div>`;
                                
                                // This is likely the issue - user.uid doesn't match the tenant ID!
                                if (foundTenant.id !== user.uid) {
                                    output += `<div class="error">âš ï¸ TENANT MISMATCH: User UID (${user.uid}) â‰  Tenant ID (${foundTenant.id})</div>`;
                                    output += `<div class="error">ğŸ”§ This is why bulk scraper is failing!</div>`;
                                }
                            } else {
                                output += `<div class="error">âŒ No tenant found for email ${user.email}</div>`;
                            }
                        }
                        
                    } catch (error) {
                        output += `<div class="error">âŒ Error checking tenant database: ${error.message}</div>`;
                    }
                }
                
                // Check what React app context might be using
                output += '<h3>âš›ï¸ React App Context Check</h3>';
                if (window.currentTenantId) {
                    output += `<div class="info">ğŸ¯ Window tenant ID: ${window.currentTenantId}</div>`;
                } else {
                    output += '<div class="info">â„¹ï¸ No window.currentTenantId found</div>';
                }
                
                resultsDiv.innerHTML = output;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">âŒ Diagnostic failed: ${error.message}</div>`;
                console.error('Diagnostic error:', error);
            }
        };
        
        // Auto-run on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                setTimeout(() => {
                    runDiagnostic();
                }, 1000);
            }
        });
        
    </script>
</body>
</html>
